<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="title" value="Products"/>

    <ui:define name="content">
        <h1>Products (#{userContext.username})</h1>
        <h:form>
            <ui:repeat value="#{products.all}" var="product" varStatus="status">
                <div>
                    <h:outputText value="#{product.name}" rendered="#{!products.inEditMode}" />
                    <h:inputText value="#{product.name}" rendered="#{products.inEditMode}" />
                    <h:commandLink value="Delete" action="#{products.deleteById(product.uuid)}" />
                    <h:link value="Details" outcome="product">
                        <f:param name="uuid" value="#{product.uuid}" />
                    </h:link>
                </div>
            </ui:repeat>
            <h:panelGroup layout="block">
                <h:commandButton value="Edit" action="#{products.toggleEditMode()}" rendered="#{!products.inEditMode}"/>
                <h:commandButton value="Save" action="#{products.save()}" rendered="#{products.inEditMode}"/>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
