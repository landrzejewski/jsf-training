<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <nav>
        <h:form>
            <ul>
                <li><h:link outcome="product" value="#{text['addProductLink']}" /></li>
                <!--<li><h:commandLink action="product" value="Add product"/></li>-->
                <li><h:commandLink action="#{navigationController.showProducts()}" value="#{text.productsLink}"/></li>
                <li><h:commandLink action="#{security.logout()}" value="Logout"/></li>
            </ul>
            <h:selectOneMenu value="#{userContext.languageTag}">
                <f:selectItems value="#{userContext.supportedLocales}" var="locale"
                               itemValue="#{locale.toLanguageTag()}" itemLabel="#{locale.displayLanguage}" />
                <f:ajax listener="#{userContext.reload()}" />
            </h:selectOneMenu>
        </h:form>
    </nav>

</ui:composition>
